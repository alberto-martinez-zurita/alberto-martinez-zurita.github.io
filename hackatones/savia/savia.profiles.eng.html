<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVIA: User Persona Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .persona-btn {
            transition: all 0.3s ease;
            transform: scale(1);
        }
        .persona-btn.active {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            border-color: #0d9488; /* teal-600 */
        }
        .persona-btn.active .icon-bg {
             background-color: #0d9488; /* teal-600 */
        }
         .persona-btn.active .icon-bg .icon-symbol{
             color: white;
        }
        .content-card {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gradient-text {
            background: linear-gradient(to right, #14b8a6, #0d9488);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold gradient-text">SAVIA</h1>
            <h2 class="text-2xl md:text-3xl font-semibold text-slate-700 mt-2">User Persona Explorer</h2>
            <p class="text-slate-500 mt-2 max-w-3xl mx-auto">Select a profile to understand their goals, barriers, and how SAVIA can help. This tool demonstrates our focus on user-centric design and financial inclusion.</p>
        </header>

        <!-- Persona Selector -->
        <div id="persona-selector" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <!-- Persona Button 1 -->
            <button onclick="selectPersona('zoe')" class="persona-btn active text-left bg-white p-6 rounded-xl shadow-sm border-2 border-transparent">
                <div class="flex items-center">
                    <div class="icon-bg transition-colors duration-300 w-12 h-12 rounded-full bg-teal-100 flex items-center justify-center mr-4">
                        <span class="icon-symbol text-2xl text-teal-600">üì±</span>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-slate-800">Zoe (Gen Z)</h3>
                        <p class="text-sm text-slate-500">Digital Native, Financial Novice</p>
                    </div>
                </div>
            </button>
            <!-- Persona Button 2 -->
            <button onclick="selectPersona('manuel')" class="persona-btn text-left bg-white p-6 rounded-xl shadow-sm border-2 border-transparent">
                <div class="flex items-center">
                    <div class="icon-bg transition-colors duration-300 w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center mr-4">
                        <span class="icon-symbol text-2xl text-indigo-600">üè°</span>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-slate-800">Manuel (Elderly)</h3>
                        <p class="text-sm text-slate-500">Tech-Cautious Retiree</p>
                    </div>
                </div>
            </button>
            <!-- Persona Button 3 -->
            <button onclick="selectPersona('ana')" class="persona-btn text-left bg-white p-6 rounded-xl shadow-sm border-2 border-transparent">
                <div class="flex items-center">
                    <div class="icon-bg transition-colors duration-300 w-12 h-12 rounded-full bg-amber-100 flex items-center justify-center mr-4">
                        <span class="icon-symbol text-2xl text-amber-600">üåç</span>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-slate-800">Ana (Excluded)</h3>
                        <p class="text-sm text-slate-500">Worker with Access Barriers</p>
                    </div>
                </div>
            </button>
        </div>

        <!-- Persona Details Display -->
        <main id="persona-details" class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <!-- Content will be injected here by JavaScript -->
        </main>

    </div>

    <script>
        const personasData = {
            zoe: {
                name: "Zoe (Gen Z)",
                description: "Zoe is 22 years old and finishing her university studies. She is a digital native who is comfortable with technology, but financial management seems like a complex and overwhelming world to her, full of contradictory information she finds on social media.",
                goals: [
                    "Save for a down payment on an apartment or a master's degree.",
                    "Understand basic concepts: what an investment fund is, how a mortgage works.",
                    "Avoid credit card debt and payday loans.",
                    "Learn to differentiate reliable advice from scams or speculation."
                ],
                challenges: [
                    "Information overload and misinformation on social networks (TikTok, Instagram).",
                    "Lack of trust in traditional financial institutions.",
                    "Impatience and a desire for quick results.",
                    "Fear of making costly mistakes due to lack of knowledge."
                ],
                solutions: [
                    "Educational content in easy-to-consume 'bite-sized' formats.",
                    "Budget and savings simulator to visualize goals.",
                    "Guardrails that warn about 'easy money' promises and high-risk products.",
                    "Clear and transparent explanations of financial products, using RAG with official sources."
                ]
            },
            manuel: {
                name: "Manuel (Elderly)",
                description: "Manuel, 72, is a retiree who has managed his finances traditionally his whole life. Banking digitalization makes him distrustful and he finds it complicated. His main concern is protecting his savings and managing his pension securely.",
                goals: [
                    "Manage his pension and savings securely and without complications.",
                    "Understand communications from his bank, which are now mostly digital.",
                    "Protect himself from phone and phishing scams.",
                    "Perform basic operations (transfers, balance inquiries) easily."
                ],
                challenges: [
                    "Digital divide: difficulty using complex apps and websites.",
                    "Distrust and fear of being scammed online.",
                    "Lack of access to a nearby physical bank branch.",
                    "Fine print and technical language in contracts and communications."
                ],
                solutions: [
                    "Simplified user interface with large buttons and high-contrast text.",
                    "Voice interaction option for making inquiries.",
                    "Proactive alerts: 'It looks like someone is asking for your password. Never share it!'.",
                    "'Explain this document' feature: the user can upload a letter from the bank and SAVIA 'translates' it into simple language."
                ]
            },
            ana: {
                name: "Ana (Financially Excluded)",
                description: "Ana, 35, arrived in Spain two years ago. She works in the service sector and sends money to her family. She faces language barriers and is not familiar with the Spanish financial system. She has no credit history, which makes it difficult for her to access banking products.",
                goals: [
                    "Open a bank account with few requirements.",
                    "Understand how to build a credit history.",
                    "Send money abroad cheaply and securely.",
                    "Learn about her rights and tax obligations as a worker."
                ],
                challenges: [
                    "Language barriers in communication with banks.",
                    "Lack of documentation or credit history to access products.",
                    "Unfamiliarity with local regulations and financial products.",
                    "Risk of falling for abusive or informal money transfer services."
                ],
                solutions: [
                    "True multi-language support, allowing conversation in her native language.",
                    "Step-by-step guide on how to obtain the necessary documents for banking.",
                    "Information on inclusive financial products and microcredits.",
                    "Remittance service comparator based on RAG with updated information on fees and security."
                ]
            }
        };

        function renderPersonaDetails(personaKey) {
            const persona = personasData[personaKey];
            const container = document.getElementById('persona-details');

            const content = `
                <div class="content-card">
                    <h2 class="text-3xl font-bold text-slate-800 mb-2">${persona.name}</h2>
                    <p class="text-slate-600 mb-8">${persona.description}</p>

                    <div class="grid md:grid-cols-3 gap-8">
                        <!-- Goals -->
                        <div class="bg-slate-50 p-4 rounded-lg">
                            <h3 class="text-xl font-semibold text-slate-700 mb-3 border-b pb-2">üéØ Financial Goals</h3>
                            <ul class="list-disc list-inside space-y-2 text-slate-600 text-sm">
                                ${persona.goals.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>

                        <!-- Challenges -->
                        <div class="bg-slate-50 p-4 rounded-lg">
                            <h3 class="text-xl font-semibold text-slate-700 mb-3 border-b pb-2">üöß Barriers & Challenges</h3>
                            <ul class="list-disc list-inside space-y-2 text-slate-600 text-sm">
                                ${persona.challenges.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>

                        <!-- SAVIA's Solutions -->
                        <div class="bg-teal-50 p-4 rounded-lg border border-teal-200">
                            <h3 class="text-xl font-semibold text-teal-800 mb-3 border-b border-teal-200 pb-2">üí° SAVIA's Solutions</h3>
                            <ul class="list-disc list-inside space-y-2 text-teal-700 text-sm">
                                ${persona.solutions.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML = content;
        }

        function selectPersona(personaKey) {
            // Update button styles
            const buttons = document.querySelectorAll('.persona-btn');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            const selectedButton = document.querySelector(`button[onclick="selectPersona('${personaKey}')"]`);
            selectedButton.classList.add('active');

            // Render details
            renderPersonaDetails(personaKey);
        }

        // Initial load
        window.onload = function() {
            selectPersona('zoe');
        };
    </script>

</body>
</html>
