<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js – The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>

	<body>
        
        <div class="reveal">
    <div class="slides">

        <!-- DIAPOSITIVA 1: TÍTULO Y GOLDEN CIRCLE (Horizontal) -->
        <section data-background-iframe="01.html"></section>

        <!-- DIAPOSITIVA 2: El "Por Qué": El Desafío de Negocio (Horizontal) -->
        <section data-background-iframe="02.html"></section>

        <!-- DIAPOSITIVA 3: El Hilo Conductor: "El Director de Orquesta" (Horizontal) -->
        <section data-background-iframe="03.html"></section>

        <!-- MÓDULO 1: "EL QUÉ HAY" (Grupo Vertical) -->
        <section>
            <!-- DIAPOSITIVA 4: Ecosistema (Vertical) -->
            <section data-background-iframe="04.html"></section>
            <!-- DIAPOSITIVA 5: Línea de Tiempo (Vertical) -->
            <section data-background-iframe="05.html"></section>
        </section>

        <!-- MÓDULO 2: "D.I.R.E.C.T.O.R." (Grupo Vertical) -->
        <section>
            <!-- DIAPOSITIVA 6: Intro D.I.R.E.C.T.O.R. (Vertical) -->
            <section data-background-iframe="06.html"></section>
            <!-- DIAPOSITIVA 7: D (Vertical) -->
            <section data-background-iframe="07.html"></section>
            <!-- DIAPOSITIVA 8: I (Vertical) -->
            <section data-background-iframe="08.html"></section>
            <!-- DIAPOSITIVA 9: R (Vertical) -->
            <section data-background-iframe="09.html"></section>
            <!-- DIAPOSITIVA 10: E (Vertical) -->
            <section data-background-iframe="10.html"></section>
            <!-- DIAPOSITIVA 11: C (Vertical) -->
            <section data-background-iframe="11.html"></section>
            <!-- DIAPOSITIVA 12: T (Vertical) -->
            <section data-background-iframe="12.html"></section>
            <!-- DIAPOSITIVA 13: O (Vertical) -->
            <section data-background-iframe="13.html"></section>
            <!-- DIAPOSITIVA 14: R (Vertical) -->
            <section data-background-iframe="14.html"></section>
        </section>

        <!-- MÓDULO 3: "TÉCNICAS AVANZADAS" (Grupo Vertical) -->
        <section>
            <!-- DIAPOSITIVA 15: Intro Avanzado (Vertical) -->
            <section data-background-iframe="15.html"></section>
            <!-- DIAPOSITIVA 16: CoT (Vertical) -->
            <section data-background-iframe="16.html"></section>
            <!-- DIAPOSITIVA 17: RAG (Vertical) -->
            <section data-background-iframe="17.html"></section>
            <!-- DIAPOSITIVA 18: ReAct (Vertical) -->
            <section data-background-iframe="18.html"></section>
            <!-- DIAPOSITIVA 19: Chaining (Vertical) -->
            <section data-background-iframe="19.html"></section>
        </section>

        <!-- MÓDULO 4: "CASOS DE USO" (Grupo Vertical) -->
        <section>
            <!-- DIAPOSITIVA 20: Intro Casos de Uso (Vertical) -->
            <section data-background-iframe="20.html"></section>
            <!-- DIAPOSITIVA 21: Caso 1: Oficinas (Vertical) -->
            <section data-background-iframe="21.html"></section>
            <!-- DIAPOSITIVA 22: Caso 2: IT (Vertical) -->
            <section data-background-iframe="22.html"></section>
            <!-- DIAPOSITIVA 23: Caso 3: SSCC (Vertical) -->
            <section data-background-iframe="23.html"></section>
        </section>

        <!-- DIAPOSITIVA 24: Cierre (Horizontal) -->
        <section data-background-iframe="24.html"></section>

    </div>
</div>



		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
